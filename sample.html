<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Config Binder</title>
</head>
<body>
    <script>
        var binding = {
            arrow: {
                width: [
                    {
                        attr: "largeur"
                    }
                ],
                className: [
                    {
                        attr: "arrow",
                        binding: {
                            true: "visible",
                            false: ""
                        }
                    },{
                        attr: "hasFocus",
                        binding: {
                            arrow: "focus",
                            "*": ""
                        }
                    }
                ]
            },
            rect: {
                style: [
                    "color: ",
                    {
                        attr: "color",
                        binding: {
                            "RAL 1000": "#BEBD7F",
                            "RAL 2005": "#FF2301"
                        }
                    }
                ]
            }
        };

        var cfg = {
            largeur: 100,
            arrow: true,
            hasFocus: "arrow",
            color: "RAL 2005"
        };

        // Out 1 is I think the best : it auto-joins the array with " ". Maybe it can be an option?
        // Out 2 is without auto-join.
        var out1 = {
            arrow: {
                width: 100,
                className: "visible focus"
            },
            rect: {
                style: "color: #FF2301"
            }
        };
        var out2 = {
            arrow: {
                width: 100,
                className: ["visible", "focus"]
            },
            rect: {
                style:["color: ", "#FF2301"]
            }
        };
    </script>
</body>
</html>
